<!DOCTYPE html>
<html lang="en-US">
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="initial-scale=1, viewport-fit=cover, width=device-width"
    />
    <head>
        <title>preact_template</title>
    </head>
    <body>
        <script type="module">
            import { html, render } from 'https://esm.sh/htm/preact/standalone'

            function App (props) {
                return html`<h1>
                    Hello ${props.name}!
                </h1>`
            }

            render(html`<${App} name="world" />`, document.body)
        </script>
    </body>
</html>
